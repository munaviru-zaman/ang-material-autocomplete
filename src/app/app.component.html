<div class="container">
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        formControlName="name"
        type="text"
        matInput
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of options" [value]="item"
          >{{ item }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
